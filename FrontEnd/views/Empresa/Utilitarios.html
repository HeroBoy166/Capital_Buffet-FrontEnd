<div class="off">

	</div>
	<div class="offcanvas-body">
		<article class="card left">
			<div class="card-header">
				<div>

				</div>
					<button class="btn  btn-outline-primary toggle" onclick="">Alterar</button>

		<img id="create-img" src="../../imagens/logo.png"/>
			</div>
			<hr>
			<div class="card-footer">
				<b href="#">Em estoque: <j id="create-estoque"></j> </b>
			</div>
			<div class="price">Preço: R$<j id="create-preco"></j></div>
			<div id="create-desc" style="display:none"></div>
		</article>

		<div class="right">
		<div class="form">
			<id stylr=""display:none></id>
			<label  for="create_nome" class="create">
				<p>Nome:</p>
				<input type="text" id="create_nome">
			</label>
<br>
			<label for="create_image" class="create">
				<p>Imagem:</p>
				<input type="url" id="create_image">
			</label>
<br>
			<label for="create_estoque" class="create">
				<p>Estoque:</p>
				<input type="number" min="0" id="create_estoque">
			</label>
<br>
			<label for="create_preco" class="create">
				<p>Preço:</p>
				<input type="number" min="0" id="create_preco">
			</label>
<br>
			<label for="create_desc" class="create">
				<p>Descriçao:</p>
				<input type="text" id="create_desc">
			</label>

			<div class="alterar">
				<button id="deletar" class="btn btn-outline-danger toggle">deletar</button>
				<button id="salvar" class="btn btn-outline-primary toggle">Salvar</button>
				<button id="criar" class="btn btn-outline-primary toggle" onclick="criar()">Criar</button>
			</div>

		</div>
		</div>

	</div>
